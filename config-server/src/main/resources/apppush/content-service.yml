server:
  port: 8882

spring:
  application:
    name: content-service
  rabbitmq:
    username: root
    password: root
  cloud:
    stream:
      bindings:
        output:
          destination: apppush

  datasource:
    url: jdbc:mysql://mysql:3306/apppush
    username: root
    password: root
jpa:
  database: mysql
  database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  hibernate:
    ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/