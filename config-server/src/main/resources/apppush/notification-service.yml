server:
  port: 8883

spring:
  application:
    name: notification-service
  rabbitmq:
    username: root
    password: root
  cloud:
    stream:
      bindings:
        input:
          destination: apppush

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    instance:
      hostname: ${EUREKA_SERVER_HOST:app-eureka-server}
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://app-eureka-server:8761}/eureka